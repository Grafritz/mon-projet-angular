<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}"> 

    <h4 [ngStyle]="{color: getColor()}">{{ appareilId }}.- {{ appareilName }} <span class="pull-right" style="font-size:9px;">({{ getStatut() }})</span></h4>
    <div style="height:2px;background-color:red;" *ngIf="appareilStatus === 'éteint'"></div>   
    <input type="text" class="form-control" [(ngModel)]="appareilName">

    <button class="btn btn-success"
    *ngIf="appareilStatus === 'éteint'"
    (click)="onSwitchOn()"> Allumer</button>

    <button class="btn btn-danger" 
    *ngIf="appareilStatus === 'allumé'"
    (click)="onSwitchOff()">Eteint</button>

<a [routerLink]=[appareilId] class="btn btn-default">Details</a>

</li>
