<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">
                Prenom:
            </label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">
                Nom:
            </label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName"/>
        </div>
        <div class="form-group">
            <label for="email">
                Email:
            </label>
            <input type="text" id="email" class="form-control" formControlName="email"/>
        </div>
        <div class="form-group">
            <label for="drinkPreference">
                Quelle boisson preferez-vous ?:
            </label>
            <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
                <option value="Coca">Coca</option>
                <option value="Pepsi">Pepsi</option>
                <option value="Rajka">Rajka</option>
                <option value="Prestige">Prestige</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid" >Enregistrer</button>
    </form>
</div>
